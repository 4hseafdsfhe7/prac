<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato</title>
    <link
      rel="shortcut icon"
      href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body class="overflow-x-hidden">
    <section class="hero bg-hero-img w-screen h-[70vh] bg-no-repeat bg-cover" >
      <nav>
        <ul
          class="flex justify-end mx-28 items-center min-h-12 space-x-6 text-md font-light text-white hover:cursor-pointer"
        >
          <li class="mr-[40vw] font-md">
            <i class="fa-solid fa-mobile"></i> Get the App
          </li>
          <li>Investor Relations</li>
          <li>Add a restaurant</li>
          <li>Log in</li>
          <li>Sign up</li>
        </ul>
      </nav>
      <div class="mt-12">
        <div class="logo grid place-content-center">
          <img
            src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png"
            class="w-[300px]"
            alt=""
          />
        </div>
        <h1 class="text-center text-4xl font-md text-white my-7">
          Discover the best food & drinks in Motihari
        </h1>
      </div>
      <div class="flex justify-center items-center overflow-hidden">
        <div class="search-bar h-[50px] w-[60vw] bg-white rounded-lg grid px-[10px]">
          <div class="map-icon py-[50%]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#FF7E8B"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              aria-labelledby="icon-svg-title- icon-svg-desc-"
              role="img"
              class="sc-rbbb40-0 iRDDBk"
            >
              <path
                d="M10.2 0.42c-4.5 0-8.2 3.7-8.2 8.3 0 6.2 7.5 11.3 7.8 11.6 0.2 0.1 0.3 0.1 0.4 0.1s0.3 0 0.4-0.1c0.3-0.2 7.8-5.3 7.8-11.6 0.1-4.6-3.6-8.3-8.2-8.3zM10.2 11.42c-1.7 0-3-1.3-3-3s1.3-3 3-3c1.7 0 3 1.3 3 3s-1.3 3-3 3z"
              ></path>
            </svg>
          </div>
          <input type="text" class="left" placeholder="Nepal" />
          <div class="search-icon py-[50%]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#828282"
              width="18"
              height="18"
              viewBox="0 0 20 20"
              aria-labelledby="icon-svg-title- icon-svg-desc-"
              role="img"
              class="sc-rbbb40-0 iwHbVQ"
            >
              <path
                d="M19.78 19.12l-3.88-3.9c1.28-1.6 2.080-3.6 2.080-5.8 0-5-3.98-9-8.98-9s-9 4-9 9c0 5 4 9 9 9 2.2 0 4.2-0.8 5.8-2.1l3.88 3.9c0.1 0.1 0.3 0.2 0.5 0.2s0.4-0.1 0.5-0.2c0.4-0.3 0.4-0.8 0.1-1.1zM1.5 9.42c0-4.1 3.4-7.5 7.5-7.5s7.48 3.4 7.48 7.5-3.38 7.5-7.48 7.5c-4.1 0-7.5-3.4-7.5-7.5z"
              ></path>
            </svg>
          </div>
          <input
            class="right"
            type="text"
            placeholder="Search for a restaurant, cuisine or dish"
          />
        </div>
      </div>
    </section>
    <section class = "mb-32 cards-wrapper ">
      <div class = "card border overflow-hidden rounded-3xl border-gray-300 h-auto w-[40vw] transition-all ease-in mt-12 mx-32 hover:scale-[1.03]">
       <img class="w-[40vw] h-[250px] object-cover translate-t-[-30%]" src = "https://b.zmtcdn.com/webFrontend/e5b8785c257af2a7f354f1addaf37e4e1647364814.jpeg?output-format=webp&fit=around|402:360&crop=402:360;*,*" />
       <div class="p-5">
         <h2>Order Online</h2>
         <p>Stay home and order to your doorstep</p>
        </div>
      </div>
      </section>
      <section>
        <h2>Popular localities in and around Motihari</h2>
      </section>
  </body>
</html>
